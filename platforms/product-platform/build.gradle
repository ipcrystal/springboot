plugins {
    id('java-platform')
}

group = 'org.iproute.platform'

// allow the definition of dependencies to other platforms like the Spring Boot BOM
javaPlatform.allowDependencies()

dependencies {
    // version reference:
    // https://github.com/aliba1ba/spring-cloud-alibaba/wiki/%E7%89%88%E6%9C%AC%E8%AF%B4%E6%98%8E

    // exists version

    // springboot
    api(platform('org.springframework.boot:spring-boot-dependencies:3.3.1'))
    // spring cloud
    api(platform('org.springframework.cloud:spring-cloud-dependencies:2023.0.2'))
    // spring cloud alibaba
    api(platform('com.alibaba.cloud:spring-cloud-alibaba-dependencies:2023.0.1.0'))
    // apache camel
    api(platform('org.apache.camel.springboot:camel-spring-boot-bom:4.6.0'))
    // project reactor
    api(platform('io.projectreactor:reactor-bom:2023.0.7'))

    // 依赖约束
    constraints {

        api("org.springframework.boot:spring-boot") {
            version {
                strictly("3.3.1")
            }
        }

        api("org.springframework.boot:spring-boot-autoconfigure") {
            version {
                strictly("3.3.1")
            }
        }

        api("org.springframework.boot:spring-boot-starter") {
            version {
                strictly("3.3.1")
            }
        }

        api("org.springframework.boot:spring-boot-starter-jdbc") {
            version {
                strictly("3.3.1")
            }
        }

        // sharding jdbc
        api('org.apache.shardingsphere:sharding-jdbc-spring-boot-starter:4.1.1')

        // 加密 , 3.0 的还有一定问题
        api('com.github.ulisesbocchio:jasypt-spring-boot-starter:2.1.1')

        // mybatis-plus
        api('com.baomidou:mybatis-plus-boot-starter:3.5.7')
        // todo ...
        api 'org.mybatis:mybatis-spring:3.0.3'

        // dynamic-datasource
        api('com.baomidou:dynamic-datasource-spring-boot-starter:4.3.1')

        api('io.netty:netty-all:4.1.111.Final')

        // java.util.log 到 slf4j 的桥梁
        // api('org.slf4j:jul-to-slf4j:1.7.30')

        api('org.apache.commons:commons-lang3:3.12.0')

        api('commons-io:commons-io:2.11.0')

        api("com.google.guava:guava:31.1-jre")

        // api('com.alibaba:fastjson:1.2.83')
        api 'com.alibaba.fastjson2:fastjson2:2.0.45'

        api("org.apache.juneau:juneau-marshall:8.2.0")

        // 固定Mysql依赖版本
        api('mysql:mysql-connector-java') {
            version {
                strictly '[8.0.21,8.0.33['
                prefer '8.0.33'
            }
        }

        // api('com.mysql:mysql-connector-java:8.2.0')

        api('com.taosdata.jdbc:taos-jdbcdriver:3.2.11')

        // api('org.liquibase:liquibase-core') {
        //     version {
        //         strictly '4.3.1'
        //     }
        // }

        // api('org.liquibase:liquibase-core:4.3.1')

        api('com.beust:jcommander:1.82')
    }
}
