plugins {
    // from build-logic spring-boot-application
    id('org.iproute.spring-boot-application')
}

group = 'org.iproute'
version = '1.0-SNAPSHOT'

repositories {
    maven { url 'https://maven.aliyun.com/repository/public/' }
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'io.netty:netty-all'
}

test {
    useJUnitPlatform()
}
