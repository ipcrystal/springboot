plugins {
    // from build-logic spring-boot-application
    id('org.iproute.spring-boot-application')
}

group = 'org.iproute'
sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

dependencies {
    implementation 'org.apache.camel.springboot:camel-spring-boot-starter'
    implementation 'org.apache.camel.springboot:camel-netty-starter'
    implementation 'org.apache.camel.springboot:camel-stream-starter'

    // testImplementation 'org.apache.camel:camel-test-spring-junit5'
    testImplementation 'junit:junit'

}

test {
    useJUnitPlatform()
}
