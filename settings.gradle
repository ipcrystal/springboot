pluginManagement {
    repositories {
        maven {
            url 'https://maven.aliyun.com/repository/gradle-plugin'
        }
        gradlePluginPortal()
    }
}

rootProject.name = 'springboot'

// component

// component integration
include('component:integration:integration-tcp-client')
include('component:integration:integration-tcp-server')
include('component:integration:tcp')

// component alibaba
include('component:alibaba:sentinel')

include('component:oauth2')

include('component:graphql')

// design
include('design:mysql-tree')
include('design:tdengine')

include('generic')
// middleware apache camel
include('middleware:camel:camel-boot')

// middleware elasticsearch
include('middleware:elastic:boot-logstash')
include('middleware:elastic:boot-search')
include('middleware:elastic:search-java-api')

// middleware kafka
include('middleware:kafka:java-api')
include('middleware:kafka:kafka-boot')

// middleware raft
include('middleware:raft')

// middleware redisson
include('middleware:redisson-boot')

// middleware seata
include('middleware:seata:at:business')
include('middleware:seata:at:eureka')
include('middleware:seata:at:order')
include('middleware:seata:at:points')
include('middleware:seata:at:storage')

// middleware zookeeper lock
include('middleware:zookeeper-lock')

// reactor java
include('reactor-java')